<mat-sidenav-container class="container-sidenav">
  <mat-sidenav mode="side" [opened]="openedSidenav" class="sidenav">
    <div class="sidenav-header">
      <span>UNIVAGAS</span>
    </div>
    <mat-nav-list>
      <mat-list-item (click)="openedSidenav = false" routerLink="user">
        Usu√°rios
      </mat-list-item>
      <mat-list-item (click)="openedSidenav = false" routerLink="candidato">
        Candidatos
      </mat-list-item>
      <mat-list-item (click)="openedSidenav = false" routerLink="empresa">
        Empresas
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div matRipple class="menu" (click)="openSidenav()"><mat-icon>menu</mat-icon></div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
